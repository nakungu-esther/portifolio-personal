<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Nakungu Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
        }

        .links {
            display: flex;
            gap: 15px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #50e90a;
        }

        .hamburg {
            display: none;
            color: white;
            font-size: 25px;
            cursor: pointer;
        }

        /* Main Section */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 80px;
        }

        .image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #50e90a;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        h2 {
            font-size: 24px;
            color: #ff5733;
            margin: 10px 0;
        }

        .typing-container {
            font-size: 18px;
            margin: 20px 0;
            height: 50px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #50e90a;
        }

        /* Download CV Button */
        .btn a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #50e90a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn a:hover {
            background-color: #25f30a;
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: space-around;
                text-align: left;
            }

            .image img {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Esther <span>Nakungu</span></div>
        <div class="links">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
        <i class="fas fa-bars hamburg"></i>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="image">
            <img src="images/IMG-20240603-WA0115.jpg" alt="Esther Nakungu">
        </div>
        <div class="content">
            <h1>Hey, I am</h1>
            <h2>Esther Nakungu</h2>
            <div class="typing-container">
                <span class="typing" id="typingText"></span>
            </div>
            <div class="social-links">
                <a href="https://github.com/nakungu-esther"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/esther-nakungu-41512a316/"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="btn">
                <a href="images/CV.pdf" download="Esther_Nakungu_CV.pdf">
                    <i class="fas fa-download"></i> Download CV
                </a>
            </div>
        </div>
    </div>

    <!-- Typing Effect Script -->
    <script>
        const texts = [
            "An enthusiastic Software Engineer",
            "I love creating innovative solutions",
            "Driven by curiosity to solve problems",
            "Let's build something amazing together!"
        ];

        let index = 0;
        let charIndex = 0;
        const typingText = document.getElementById("typingText");
        let currentText = "";
        let isDeleting = false;

        function type() {
            currentText = texts[index];
            typingText.textContent = currentText.slice(0, charIndex);

            if (!isDeleting && charIndex < currentText.length) {
                charIndex++;
                setTimeout(type, 100);
            } else if (isDeleting && charIndex > 0) {
                charIndex--;
                setTimeout(type, 50);
            } else if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % texts.length;
                setTimeout(type, 300);
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
